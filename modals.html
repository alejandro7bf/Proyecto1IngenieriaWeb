<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modals</title>
    <link rel="stylesheet" href="CSS/Bootstrap3/css/bootstrap.css" >
</head>
<body>



<!-- Modal -->
<div id="portafolio1" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Web Mueblería Treviño</h4>
      </div>
      <div class="modal-body">
        <img class="img-responsive img-hover" src="images/portafolio1.jpg" style="height: 290px; width: 650px " ;>
        <p>Este proyecto fue nblabl</p>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

















</body>
</html>
